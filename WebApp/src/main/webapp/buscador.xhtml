<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Encuentra Datos ML</title>

	<!-- ESTE JAVAX.FACES ES PARA PODER INYECTAR JAVASCRIPT A LA MANERA DE FACES -->
	<h:outputScript library="javax.faces" name="jsf.js" target="body" />

	<!-- ESTE ES PARA IMPORTAR BOOTSTRAP DESDE LA DEPENDENCIA AGREGADA EN EL POM -->
	<h:outputStylesheet library="webjars"
		name="/bootstrap/4.3.1/css/bootstrap.min-jsf.css" />

</h:head>

<h:body>


	<div class="container">

		<div class="row justify-content-center align-items-center vh-100">
			<div class="jumbotron w-100">
                                <h:form>
				<p:outputLabel styleClass="col-4 col-form-label"
					style="margin-left:250px;"
					value="DATOS DE #{nickNameBean.nickUsuario}"></p:outputLabel>
				<hr class="my-4" />

				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="Nick del vendedor: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.nickUsuario}"></p:outputLabel>

				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="id del Vendedor: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.id}"></p:outputLabel>

				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="fecha de registro del Vendedor: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.fechaRegistro}"></p:outputLabel>

				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="Link de Mercado Libre: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.link}"></p:outputLabel>

				<br></br> <br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="Reputacion con sus ventas "></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Positiva: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.reputacionPositiva}%"></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Negativa: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.reputacionNegativa}%"></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Neutral: "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.reputacionNeutral}%"></p:outputLabel>
					
				<hr class="my-4" />
				
				<br></br> <br></br>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="Total de ventas "></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Cantidad de transacciones "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.totalTransacciones}"></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Completadas "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.totalCompletadas}"></p:outputLabel>
				<br></br>
				<p:outputLabel styleClass="col-4 col-form-label" value="Canceladas "></p:outputLabel>
				<p:outputLabel styleClass="col-4 col-form-label"
					value="#{nickNameBean.totalCanceladas}"></p:outputLabel>
				
                                <br></br><br></br><br></br>
				
				<p:commandButton action="${nickNameBean.showProducts}" value="Buscar Productos" />
				</h:form>	



				<hr class="my-4" />

			</div>
		</div>
	</div>


</h:body>

</html>
